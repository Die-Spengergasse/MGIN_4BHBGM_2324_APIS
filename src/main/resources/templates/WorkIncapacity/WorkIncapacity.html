<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block th:insert="~{masterpage/masterpage :: assets}"/>
</head>
<body>
<div th:replace="~{/masterpage/masterpage :: menu}"/>
<div class="container mt-5 ml-10 mr-10 p-4 rounded">
    <h1 class="text-danger">Arbeitsunfähigkeitsbescheinigung</h1>
    <div class="container-lg rounded bg-light w-100 p-4 shadow-lg">
        <form>
            <!--Fall hinzufügen-->
            <div class="form-group">
                <label for="fall"
                >Fall auswählen</label
                >
                <select
                        class="form-control"
                        id="fall"
                        required
                >
                    <option value="">Bitte wählen</option>
                    <option value="Erkältung 1">Erkältung 1</option>
                    <option value="Erkältung 2">Erkältung 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="svnr"
                >Sozialversicherungsnummer</label
                >
                <select
                        class="form-control"
                        id="svnr"
                        required
                >
                    <option value="">Bitte wählen</option>
                    <option value="1234567890">1234567890</option>
                    <option value="9876543210">9876543210</option>
                </select>
            </div>
            <div class="form-group">
                <label for="krankenkasse">Krankenkasse</label>
                <select class="form-control" id="krankenkasse" required>
                    <option value="">Bitte wählen</option>
                    <option value="OEGK">
                        Österreichische Gesundheitskasse (ÖGK)
                    </option>
                    <option value="SVS">
                        Sozialversicherungsanstalt der Selbständigen (SVS)
                    </option>
                    <option value="BVAEB">
                        Versicherungsanstalt öffentlich Bediensteter, Eisenbahnen und
                        Bergbau (BVAEB)
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="datumvon">Datum von</label>
                <!-- <input type="date" class="form-control" id="datumvon" required /> -->
                <input type="date" class="form-control" id="datumvon" />
            </div>
            <div class="form-group">
                <label for="datumbis">Datum bis</label>
                <!-- <input type="date" class="form-control" id="datumbis" required /> -->
                <input type="date" class="form-control" id="datumbis"  />
            </div>
            <div class="form-group">
                <label for="ausgehvon">Ausgehzeit von</label>
                <!-- <input type="time" class="form-control" id="ausgehvon" required /> -->
                <input type="time" class="form-control" id="ausgehvon" />
            </div>
            <div class="form-group">
                <label for="ausgehbis">Ausgehzeit bis</label>
                <!-- <input type="time" class="form-control" id="ausgehbis" required /> -->
                <input type="time" class="form-control" id="ausgehbis"  />
            </div>
            <div class="form-group">
                <label for="kommentar">Zusätzliche Kommentare</label>
                <!-- <input type="text" class="form-control" id="kommentar" required /> -->
                <input type="text" class="form-control" id="kommentar" />
            </div>
            <button type="button" class="btn btn-danger" id="submitBtn" onclick="saveInLocalStorage">Absenden</button>
            <div class="form-group"/>
        </form>
    </div>
</div>
<div class="container mt-5 p-4 rounded">
        <table id="aubDataTable" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Fall</th>
                <th scope="col">Sozialversicherungsnummer</th>
                <th scope="col">Krankenkasse</th>
                <th scope="col">Datum von</th>
                <th scope="col">Datum bis</th>
                <th scope="col">Ausgehzeit von</th>
                <th scope="col">Ausgehzeit bis</th>
                <th scope="col">Zusätzliche Kommentare</th>
                <th scope="col">Aktionen</th>
            </tr>
            </thead>
            <tbody>
            <!--Zeilen aus JS-->
            </tbody>
        </table>
</div>

<script src="/WorkIncapacity/WorkIncapacity.js"></script>
<link rel="stylesheet" href="/WorkIncapacity/WorkIncapacity.css" />

<section th:replace="~{/masterpage/masterpage :: footer}" />
</body>
</html>

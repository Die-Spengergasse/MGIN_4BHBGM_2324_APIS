<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arztbrief-Formular</title>
    <th:block th:insert="~{masterpage/masterpage :: assets}"/>
    <style>
        body {

            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            background-color: cornflowerblue;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            width: 100%;
        }

        .container {
            width: 90%;
            margin: 20px 0;
        }

        #form-container,
        #table-container {
            width: 100%;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        #table-container table {
            width: 100%;
            max-height: 250px;
            border-collapse: collapse;
            overflow: auto;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-button,
        input[type="submit"] {
            background-color: cornflowerblue;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-button:hover,
        input[type="submit"]:hover {
            background-color: #23527c;
        }

        label {
            font-weight: bold;
            color: cornflowerblue;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>

<body>
<div th:replace="~{/masterpage/masterpage :: menu}"/>
<h1>Arztbrief-Formular</h1>

<div class="container" id="form-container">
    <form id="arztbrief-form">
        <label for="patientenname">Patientenname:</label>
        <input type="text" id="patientenname" name="patientenname" required>
        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required>
        <label for="geburtstag">Geburtsdatum:</label>
        <input type="text" id="geburtstag" name="geburtstag" required>
        <label for="svnr">Sozialversicherungsnummer (SVNR):</label>
        <input type="text" id="svnr" name="svnr" required>
        <label for="diagnose">Diagnose:</label>
        <textarea id="diagnose" name="diagnose" rows="4" required></textarea>
        <label for="medikamente">Medikamente benötigt:</label>
        <select id="medikamente" name="medikamente">
            <option value="auswaehlen">Bitte auswählen</option>
            <option value="nein">Nein</option>
            <option value="ja">Ja</option>
        </select>
        <label for="medikament">Medikament (falls erforderlich):</label>
        <input type="text" id="medikament" name="medikament">
        <input type="submit" value="Arztbrief erstellen" class="edit-button">
    </form>
</div>

<div class="container" id="table-container">
    <table id="patient-table">
        <thead>
        <tr>
            <th>Patientenname</th>
            <th>Nachname</th>
            <th>Geburtsdatum</th>
            <th>SVNR</th>
            <th>Diagnose</th>
            <th>Medikament</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button class="edit-button" id="edit-button" style="display: none;">Tabelle bearbeiten</button>
    <section th:replace="~{/masterpage/masterpage :: footer}"/>
</div>
</body>
</html>
